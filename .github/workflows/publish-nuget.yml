name: Build and publish package

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    tags:
      - '*.*.*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Setup .NET5 environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
          
      - name: Setup .NET6 environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          
      - name: Set release env
        run: |
          first_char=${GITHUB_REF:10:1} \
          if [ "$first_char" -eq 5 ]; then target="netstandard2.1"; else target="net6.0"; fi \
          if [ "$first_char" -eq 5 ]; then test_target="net5.0"; else test_target="net6.0"; fi \
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV && echo "PACKAGE_TARGET=${target}" >> $GITHUB_ENV && echo "TEST_TARGET=${test_target}" >> $GITHUB_ENV
            
      - name: Build project
        run: dotnet build --framework=${{env.PACKAGE_TARGET}} --configuration Release
        
      - name: Run unit tests
        run: dotnet test --framework=${{env.TEST_TARGET}} --filter "Category=UnitTest"

      - name: Generate a NuGet package
        run: dotnet pack -p:TargetFrameworks=${{env.PACKAGE_TARGET}} -p:PackageVersion=${{env.RELEASE_VERSION}} --no-build -c Release -o .

      - name: Push to GitHub package registry
        run: dotnet nuget push "*.nupkg" -k ${{secrets.NUGETORGTOKEN}} -s https://api.nuget.org/v3/index.json --skip-duplicate 